<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Chronalyze</title>
        <!-- Bootstrap CSS-->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <script src="jquery-3.3.1.min.js"></script>
        <script type="text/javascript">
  	     function html5_storage_support() {
  		       //check to see if this browser support local storage: return true if so, false if not
		         try {
			           return 'localStorage' in window && window['localStorage'] !== null;
		         } catch (e) {
			           return false;
		         }
	       }
  	     function save() {
  		       if (html5_storage_support()) {
  			         //get the user-entered values from the two text fields:
  			         var username = document.getElementById("username").value;
  			         var password = document.getElementById("password").value;

  			         //create two local-storage keys (username, password) and assign
  			         //each the respective value from the text fields:
  			                        localStorage.setItem('username',username);
  			         localStorage.setItem('password',password);
  		       }
  	     }

  	     function set() {
  		       if (html5_storage_support()) {
  			         //set the value of each text field from the stored values:
  			         document.getElementById('username').value = localStorage.getItem('username');
  			         document.getElementById('password').value = localStorage.getItem('password');
  		       }
  	     }
        </script>
    </head>

    <body style="background-color: lightgrey">
        <h1 style="text-align: center">Chronalyze</h1>
        <div class="container mx-auto" style="width: 500px">
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input class="form-control" id="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-light btn-outline-primary" onclick="save()"><a href="home.html">Submit</a></button>
            </form>
        </div>


        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    </body>
</html>
