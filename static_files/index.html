<!doctype html>
<html lang="en">
<!--This file is a simple log-in page that would allow a user to
log into their account, and then be redirected to the main page of 
our application "home.html"-->
    <head>
        <meta charset="utf-8">
        <title>Chronalyze</title>
        <link href="css/login.css" rel="stylesheet">
        <!-- Bootstrap CSS-->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <script src="jquery-3.3.1.min.js"></script>
        <script type="text/javascript">
  	     function html5_storage_support() {
  		       //check to see if this browser support local storage: return true if so, false if not
		         try {
			           return 'localStorage' in window && window['localStorage'] !== null;
		         } catch (e) {
			           return false;
		         }
	       }
  	     function save() {
  		       if (html5_storage_support()) {
  			         //get the user-entered values from the two text fields:
  			         var username = document.getElementById("username").value;
  			         var password = document.getElementById("password").value;

  			         //create two local-storage keys (username, password) and assign
  			         //each the respective value from the text fields:
  			                        localStorage.setItem('username',username);
  			         localStorage.setItem('password',password);
  		       }
  	     }

  	     function set() {
  		       if (html5_storage_support()) {
  			         //set the value of each text field from the stored values:
  			         document.getElementById('username').value = localStorage.getItem('username');
  			         document.getElementById('password').value = localStorage.getItem('password');
  		       }
  	     }
        </script>
    </head>

<body>

    <div class="login-screen" style="border-style: solid; border-color: rgb(81, 50, 106)">
        <div class="left-item">
            <div class="login-panel">
                <div class="inner-login-panel">
                    <div class="content-panel">
                        <h3 class="title">Sign In</h3>
                        <form>
                            <input type="text" placeholder="USERNAME" />
                            <input type="password" placeholder="PASSWORD" />
                            <a href="home.html">
                                <button type="button" value="Let's Go">Let's Go</button>
                            </a>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="right-item">
            <div class="slider-panel">
                <div class="inner-slider-panel">
                    <h1>Chronolyze</h1>

                </div>
            </div>
        </div>
    </div>

</body>
</html>
