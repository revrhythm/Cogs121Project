<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>HOME</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="home.css">

        <!-- JQuery -->
        <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src=" https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
    </head>
    <body>
        <h1> Today's Websites Usage</h1>
        <div class="container">
            <div class="row">
                <div class='col-sm-6'>
                    <div class="form-group">
                        <div class='input-group date' id='datetimepicker1'>
                            <input type='text' class="form-control" />
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                </div>
                <script type="text/javascript">
                 $(function () {
                     $('#datetimepicker1').datetimepicker();
                 });
                </script>
            </div>
        </div>
        <div class="useraccount">
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown"><span class="glyphicon glyphicon-user"></span>
                <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a href="settings.html">Settings</a></li>
                <li><a href="login.html">LogOut</a></li>
            </ul>
        </div>
        </div>

        <div class="datacontent">
            <canvas id="pieChart"></canvas>
        </div>
        <script>
         console.log("hello");
         //pie
         var ctxP = document.getElementById("pieChart").getContext('2d');
         var myPieChart = new Chart(ctxP, {
             type: 'pie',
             data: {
                 labels: ["Social Media", "Online TV", "Education", "Other"],
                 datasets: [
                     {
                         data: [300, 100, 40, 120],
                         backgroundColor: ["#F7464A", "#46BFBD", "#FDB45C", "#949FB1"],
                         hoverBackgroundColor: ["#FF5A5E", "#5AD3D1", "#FFC870", "#A8B3C5"]
                     }
                 ]
             },
             options: {
                 responsive: true
             }
         });

         $("#pieChart").click(
             function(evt){
                 var activePoints = myPieChart.getElementsAtEvent(evt);
                 clickindex = activePoints[0]["_index"];

                 if(clickindex == 0){
                     location.href = "socialmedia.html";
                 }
                 else if(clickindex == 1){
                     location.href = "onlinetv.html";
                 }
                 else if(clickindex == 2){
                     location.href = "education.html";
                 }
                 else if(clickindex == 3){
                     location.href = "other.html";
                 }

                 //var url = "http://example.com/?label=" + activePoints[0].label + "&value=" + activePoints[0].value;
                 //alert(url);
             }
         );

        </script>


    </body>
</html>
